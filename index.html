<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ğŸ’Œ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ’– To My Love ğŸ’–</h1>

    <p class="letter">
      Hey babe,<br><br>
      I just wanted to make something special and cute to remind you how much I love you. Thank you for being so sweet, funny, and patient with me. You mean more to me than words can say.<br><br>
      Forever and always,  
      <br>ğŸ’Œ Your Rita
    </p>

    <div class="slideshow">
      <img src="images/us1.jpg" class="slide" />
      <img src="images/us2.jpg" class="slide" />
      <img src="images/us3.jpg" class="slide" />
    </div>
  </div>

  <div class="cursor-heart">â¤ï¸</div>

  <!-- Heart cursor -->
  <script>
    const cursor = document.querySelector(".cursor-heart");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>

  <!-- Slideshow -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000);
    showSlide(currentSlide);
  </script>

  <!-- Falling hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerText = "ğŸ’—";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "-2em";
      heart.style.fontSize = "24px";
      heart.style.animation = "fall 5s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>

  <!-- Sparkles on click -->
  <script>
    document.addEventListener("click", (e) => {
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement("div");
        sparkle.innerText = "âœ¨";
        sparkle.style.position = "absolute";
        sparkle.style.left = e.pageX + Math.random() * 20 - 10 + "px";
        sparkle.style.top = e.pageY + Math.random() * 20 - 10 + "px";
        sparkle.style.fontSize = "16px";
        sparkle.style.opacity = 1;
        sparkle.style.transition = "all 0.6s ease-out";
        document.body.appendChild(sparkle);

        setTimeout(() => {
          sparkle.style.top = e.pageY - 30 + "px";
          sparkle.style.opacity = 0;
        }, 10);

        setTimeout(() => sparkle.remove(), 600);
      }
    });
  </script>
</body>
</html>
